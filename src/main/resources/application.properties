spring.application.name=code-to-git-Team3

# Server Configuration
server.port=8080

# SQLite Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# TODO: Change to 'never' in prod
spring.sql.init.mode=always

# JPA Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Open EntityManager in View (optional)
spring.jpa.open-in-view=false

# Static Resources (for Angular frontend)
spring.web.resources.static-locations=classpath:/static/

# CORS
app.cors.allowed-origin=http://localhost:4200

# Security
app.security.api-key=${API_KEY:dev-api-key}

# Spring Mail
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USER:}
spring.mail.password=${MAIL_PASS:}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false




